<header id="header">
    <div class="headerbar">
        <div class="headerbar-left">
            <ul class="header-nav header-nav-options">
                <li class="header-nav-brand">
                    <div class="brand-holder">
                        <a>
                            <span class="text-lg text-bold text-primary">
                                    {{title}}
                            </span>
                        </a>
                    </div>
                </li>
                <li>
                    <a class="btn btn-icon-toggle menubar-toggle">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="headerbar-right">
            <ul class="header-nav header-nav-profile">
                <li class="dropdown" (clickOutside)="clickOut()" (click)="clickIn()" [class.open]="isOpen">
                    <a href="javascript:void(0);" class="dropdown-toggle ink-reaction" data-toggle="dropdown">
                        <img src="http://www.iconshock.com/img_vista/IPHONE/jobs/jpg/administrator_icon.jpg" alt=""/>
                        <span class="profile-info">
									Amine HANANE
									<small>Administrator</small>
								</span>
                    </a>
                    <ul class="dropdown-menu animation-dock">
                        <li class="dropdown-header">Config</li>
                        <li><a>My profile</a></li>
                        <li><a>My blog <span
                                class="badge style-danger pull-right">16</span></a></li>
                        <li><a>My appointments</a></li>
                        <li class="divider"></li>
                        <li><a><i class="fa fa-fw fa-lock"></i> Lock</a></li>
                        <li><a><i class="fa fa-fw fa-power-off text-danger"></i>
                            Logout</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="header-nav header-nav-toggle">
                <li>
                    <a class="btn btn-icon-toggle btn-default">
                        <i class="fa fa-ellipsis-v"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
